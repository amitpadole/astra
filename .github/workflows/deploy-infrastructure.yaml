name: Deploy Application Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
  push:
    branches: [develop, main]
    paths:
      - 'aws-infra/cloudformation/s3.yaml'
      - 'aws-infra/cloudformation/network.yaml'
      - 'aws-infra/cloudformation/parent.yaml'
      - '.github/workflows/deploy-infrastructure.yaml'

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod') || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate GitHub Secrets
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "‚ùå AWS_ACCESS_KEY_ID secret is missing"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "‚ùå AWS_SECRET_ACCESS_KEY secret is missing"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "‚ùå AWS_REGION secret is missing"
            echo "Please add AWS_REGION secret to GitHub repository settings"
            exit 1
          fi
          echo "‚úÖ All required secrets are configured"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set environment variables
        run: |
          echo "ENVIRONMENT=${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod') || 'dev' }}" >> $GITHUB_ENV
          echo "PROJECT_NAME=astra" >> $GITHUB_ENV
          echo "AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV
          echo "TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
          echo "STACK_NAME=astra-infrastructure-${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod') || 'dev' }}-${TIMESTAMP}" >> $GITHUB_ENV

      - name: Check if network infrastructure exists
        run: |
          echo "üîç Checking if network infrastructure exists..."
          if ! aws cloudformation describe-stacks --stack-name astra-network-$ENVIRONMENT --query 'Stacks[0].StackStatus' --output text 2>/dev/null; then
            echo "‚ùå Network infrastructure not found. Please deploy network first."
            echo "Run: gh workflow run deploy-network.yaml -f environment=$ENVIRONMENT"
            exit 1
          else
            echo "‚úÖ Network infrastructure found"
          fi

      - name: Upload CloudFormation templates to S3
        working-directory: aws-infra
        run: |
          echo "üì§ Uploading CloudFormation templates to S3..."
          aws s3 cp cloudformation/s3.yaml s3://astra-deployments-$ENVIRONMENT-$AWS_ACCOUNT_ID/cloudformation/s3.yaml
          aws s3 cp cloudformation/network.yaml s3://astra-deployments-$ENVIRONMENT-$AWS_ACCOUNT_ID/cloudformation/network.yaml
          aws s3 cp cloudformation/parent.yaml s3://astra-deployments-$ENVIRONMENT-$AWS_ACCOUNT_ID/cloudformation/parent.yaml
          echo "‚úÖ Templates uploaded successfully"

      - name: Deploy Application Infrastructure (Phase 1: S3 + Network)
        run: |
          echo "üöÄ Deploying Phase 1: S3 + Network Infrastructure..."
          aws cloudformation deploy \
            --template-file aws-infra/cloudformation/parent.yaml \
            --stack-name $STACK_NAME \
            --parameter-overrides \
              Environment=$ENVIRONMENT \
              ProjectName=$PROJECT_NAME \
              AWSAccountId=$AWS_ACCOUNT_ID \
            --capabilities CAPABILITY_IAM \
            --no-fail-on-empty-changeset

      - name: Verify Deployment
        run: |
          echo "‚úÖ Phase 1 deployment completed successfully!"
          echo "Stack Name: $STACK_NAME"
          echo "Environment: $ENVIRONMENT"
          echo ""
          echo "üìã Resources Created:"
          echo "S3 Input Bucket: $(aws cloudformation describe-stacks --stack-name $STACK_NAME --query 'Stacks[0].Outputs[?OutputKey==`InputBucketName`].OutputValue' --output text)"
          echo "S3 Deployment Bucket: $(aws cloudformation describe-stacks --stack-name $STACK_NAME --query 'Stacks[0].Outputs[?OutputKey==`DeploymentBucketName`].OutputValue' --output text)"
          echo "VPC ID: $(aws cloudformation describe-stacks --stack-name $STACK_NAME --query 'Stacks[0].Outputs[?OutputKey==`VpcId`].OutputValue' --output text)"
          echo "Public Subnet: $(aws cloudformation describe-stacks --stack-name $STACK_NAME --query 'Stacks[0].Outputs[?OutputKey==`PublicSubnetId`].OutputValue' --output text)"
          echo "Private Subnet: $(aws cloudformation describe-stacks --stack-name $STACK_NAME --query 'Stacks[0].Outputs[?OutputKey==`PrivateSubnetId`].OutputValue' --output text)"
          echo ""
          echo "üéØ Next Steps:"
          echo "1. Verify resources in AWS Console"
          echo "2. Test network connectivity"
          echo "3. Ready for Phase 2: DynamoDB + IAM + Lambda"
