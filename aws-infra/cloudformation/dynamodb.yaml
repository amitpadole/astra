AWSTemplateFormatVersion: '2010-09-09'
Description: 'DynamoDB Resources for Astra - Trade data storage with optimized query patterns'

Parameters:
  Environment:
    Type: String
    Description: Environment name
  
  ProjectName:
    Type: String
    Description: Project name for resource naming

Resources:
  # DynamoDB Table for processed trade data
  DataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-data-${Environment}'
      AttributeDefinitions:
        - AttributeName: file_name
          AttributeType: S
        - AttributeName: sent_time
          AttributeType: S
        - AttributeName: trade_id
          AttributeType: S
        - AttributeName: platform
          AttributeType: S
        - AttributeName: trade_status
          AttributeType: S
        - AttributeName: processed_at
          AttributeType: S
      KeySchema:
        - AttributeName: file_name
          KeyType: HASH
        - AttributeName: sent_time
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: TradeIdIndex
          KeySchema:
            - AttributeName: trade_id
              KeyType: HASH
            - AttributeName: sent_time
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: PlatformStatusIndex
          KeySchema:
            - AttributeName: platform
              KeyType: HASH
            - AttributeName: trade_status
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: ProcessedAtIndex
          KeySchema:
            - AttributeName: processed_at
              KeyType: HASH
            - AttributeName: sent_time
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: TradeDataStorage

  # DynamoDB Table for file processing status
  StatusTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-status-${Environment}'
      AttributeDefinitions:
        - AttributeName: file_name
          AttributeType: S
        - AttributeName: processed_at
          AttributeType: S
        - AttributeName: status
          AttributeType: S
        - AttributeName: vendor
          AttributeType: S
      KeySchema:
        - AttributeName: file_name
          KeyType: HASH
        - AttributeName: processed_at
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: StatusIndex
          KeySchema:
            - AttributeName: status
              KeyType: HASH
            - AttributeName: processed_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: VendorIndex
          KeySchema:
            - AttributeName: vendor
              KeyType: HASH
            - AttributeName: processed_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: ProcessingStatus

Outputs:
  DataTableName:
    Description: DynamoDB table for processed trade data
    Value: !Ref DataTable
  
  DataTableArn:
    Description: DynamoDB table ARN for processed trade data
    Value: !GetAtt DataTable.Arn
  
  StatusTableName:
    Description: DynamoDB table for file processing status
    Value: !Ref StatusTable
  
  StatusTableArn:
    Description: DynamoDB table ARN for file processing status
    Value: !GetAtt StatusTable.Arn